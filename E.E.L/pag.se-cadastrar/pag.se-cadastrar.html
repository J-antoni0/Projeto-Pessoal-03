<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon_io/android-chrome-192x192.png" type="image/x-icon">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="pag.cadastrar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Seja Bem-Vindo(a) ao Sistema</h1>
    </header>
    <section>
        <div id="area-cadastro-1">
                <div class="form-group-1">
                    <label for="username">Usuário:</label>
                    <input type="text" name="usuário" id="usuário">
                </div>
                
                <div class="form-group-2">
                    <label for="email">E-mail:</label> <input type="text" name="e-mail" id="e-mail">
                </div>

                <div class="form-group-3">
                    <label for="senha">Senha:</label>
                    <input type="text" name="senha" id="senha">
                </div>

        </div>
        <div id="area-cadastro-2">
                <input type="button" value="Cadastrar" id="botao-cadastrar">
                <a href="../index.html"><input type="button" value="Voltar" id="botao-voltar"></a>
        </div>
    </section>
    <script src="l.pag.se-cadastrar.js"></script>
</body>
</html>
